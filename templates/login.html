<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }

        .card {
            background-color: #ffffff; /* White card background */
            border: 1px solid #ced4da; /* Gray border */
        }

        .card-header {
            background-color: #007bff; /* Primary blue header background */
            color: #ffffff; /* White text */
            border-bottom: 0; /* Remove bottom border */
        }

        .btn-primary {
            background-color: #007bff; /* Primary blue button */
            border-color: #007bff; /* Matching border color */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3;
        }

        .btn-link {
            color: #007bff; /* Primary blue for links */
        }

        .btn-link:hover {
            color: #0056b3; /* Darker blue on hover */
            text-decoration: none; /* Remove underline */
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h2 class="mb-0">Login Form</h2>
                    </div>
                    <div class="card-body">
                        <form action="/login" method="post">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            <p class="text-center mt-3 mb-0">Don't have an account? <a href="/register" class="btn btn-link">Register</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
